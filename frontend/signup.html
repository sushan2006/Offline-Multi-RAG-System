<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Sign Up ‚Äî RAG Assistant</title>
        <link rel="stylesheet" href="styles.css" />
        <style>
            .login-container {
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                overflow: hidden;
            }

            .login-container::before {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: radial-gradient(circle, rgba(6, 214, 160, 0.1) 0%, transparent 70%);
                animation: float 20s ease-in-out infinite;
                pointer-events: none;
            }

            @keyframes float {
                0%, 100% { transform: translate(0, 0) rotate(0deg); }
                50% { transform: translate(50px, -50px) rotate(180deg); }
            }

            .card {
                position: relative;
                z-index: 1;
            }

            .form-input {
                transition: all 0.3s ease;
            }

            .form-input:focus {
                transform: translateY(-2px);
            }

            .signup-btn {
                width: 100%;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .signup-btn::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: left 0.3s ease;
            }

            .signup-btn:hover::before {
                left: 100%;
            }

            .login-link {
                text-align: center;
                margin-top: 20px;
                color: rgba(255, 255, 255, 0.5);
                font-size: 13px;
            }

            .login-link a {
                color: var(--accent);
                text-decoration: none;
                font-weight: 600;
                transition: all 0.2s;
            }

            .login-link a:hover {
                color: var(--accent-light);
                text-decoration: underline;
            }

            .input-icon {
                position: absolute;
                left: 12px;
                top: 50%;
                transform: translateY(-50%);
                color: var(--accent);
                font-size: 16px;
            }

            .form-group-icon input,
            .form-group-icon select {
                padding-left: 36px !important;
            }

            .password-strength {
                height: 3px;
                border-radius: 2px;
                margin-top: 6px;
                background: rgba(255, 255, 255, 0.1);
                overflow: hidden;
            }

            .password-strength-bar {
                height: 100%;
                width: 0%;
                transition: width 0.3s ease, background-color 0.3s ease;
                background: #ff6b6b;
            }

            .password-strength-bar.medium {
                background: #ffd43b;
            }

            .password-strength-bar.strong {
                background: #51cf66;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="card">
                <div style="text-align: center; margin-bottom: 32px;">
                    <div style="font-size: 48px; margin-bottom: 12px;">üöÄ</div>
                    <h2 style="margin:0;">Create Account</h2>
                    <p style="color: var(--muted); margin: 8px 0 0 0; font-size: 13px;">Join the RAG Assistant community</p>
                </div>

                <div class="form-group">
                    <label class="small muted">Username</label>
                    <div class="form-group-icon" style="position: relative;">
                        <span class="input-icon">üë§</span>
                        <input id="username" class="form-input" placeholder="Choose a username">
                    </div>
                </div>

                <div class="form-group">
                    <label class="small muted">Password</label>
                    <div class="form-group-icon" style="position: relative;">
                        <span class="input-icon">üîë</span>
                        <input id="password" class="form-input" type="password" placeholder="Create a password" oninput="checkPassword()">
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="small muted">Role</label>
                    <div class="form-group-icon" style="position: relative;">
                        <span class="input-icon">üëë</span>
                        <select id="role" style="padding: 12px 16px 12px 36px; border-radius: 10px; border: 1px solid rgba(6, 214, 160, 0.2); background: linear-gradient(135deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%); color: inherit; font-family: inherit; font-size: 14px; cursor: pointer; transition: all 0.2s ease;">
                            <option value="HR">üìä HR ‚Äî Human Resources</option>
                            <option value="DEV">‚öôÔ∏è DEV ‚Äî Development</option>
                            <option value="ADMIN">üëë ADMIN ‚Äî Administration</option>
                        </select>
                    </div>
                </div>

                <button class="primary signup-btn" onclick="signup()" style="margin-top: 24px;">
                    ‚ú® Create Account
                </button>

                <div id="msg" style="color:var(--accent);font-weight:600;margin-top:16px;text-align:center;min-height:20px;"></div>

                <div class="login-link">
                    Already have an account? <a href="login.html">Sign in here</a>
                </div>
            </div>
        </div>

        <script>
            function checkPassword() {
                const password = document.getElementById('password').value;
                const strengthBar = document.getElementById('strengthBar');
                
                let strength = 0;
                if (password.length >= 6) strength++;
                if (password.length >= 10) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                strengthBar.style.width = (strength * 20) + '%';
                strengthBar.classList.remove('medium', 'strong');
                
                if (strength >= 4) {
                    strengthBar.classList.add('strong');
                } else if (strength >= 2) {
                    strengthBar.classList.add('medium');
                }
            }

            async function signup(){
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value;
                const msgEl = document.getElementById('msg');

                if(!username||!password){ 
                    msgEl.innerText = '‚ö†Ô∏è Fill all fields'; 
                    return; 
                }

                if(password.length < 6) {
                    msgEl.innerText = '‚ö†Ô∏è Password must be at least 6 characters';
                    return;
                }

                try{
                    const res = await fetch('http://127.0.0.1:8000/signup',{
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({username, password, role})
                    });
                    const data = await res.json();
                    
                    if(data.message){
                        msgEl.innerText = '‚úÖ Account created! Redirecting...';
                        setTimeout(()=>location.href='login.html', 1000);
                    } else { 
                        msgEl.innerText = '‚ùå ' + (data.detail || 'Signup failed'); 
                    }
                }catch(e){ 
                    msgEl.innerText = '‚ùå Error: '+e.message;
                }
            }

            document.getElementById('role').addEventListener('change', (e) => {
                e.target.blur();
            });

            document.getElementById('password').addEventListener('keydown', (e) => {
                if(e.key === 'Enter') signup();
            });
        </script>
    </body>
</html>
